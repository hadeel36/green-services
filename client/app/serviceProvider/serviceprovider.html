<table class="table table-hover">
	<tr>
		<th>Name</th>
		<th>Phone Number</th>
		<th>Address</th>
		<th>Quantity</th>
		<th></th>
	</tr>
	<tr ng-repeat="order in data.orders" onclick="location()">
		<td>{{order.fullname}}</td>
		<td>{{order.phoneNumber}}</td>
		<td>{{order.address}}</td>
		<td>{{order.quentity}}</td>
		<td><a ng-click="delete($index)">delivered</a></td>
	</tr>
</table>
