<h2 class="text-center">Create Order</h2>
<form class="login-form form-horizontal" name="submitorder" ng-submit='addOrder()'>
  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" value="gas-cylinder" ng-click="getVal($event)">Gas-Cylinder</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" value="water" ng-click="getVal($event)">Water</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning" value="diesel" ng-click="getVal($event)">Diesel</button>
    </div>
  </div>
  <div class='form-group login-form'>
  	<div class="col-sm-12">
  		<label for='quantity'> Quantity:</label>
	  	<select id='quantity' class="form-control" ng-model="order.quantity">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		</select>
	</div>
  </div>
  <div class="form-group login-form">
      <button type="submit" id='submit' class="btn btn-success btn-lg btn-block">Submit</button>
  </div>
</form>
