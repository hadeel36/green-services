<div class="tab-pane fade in active">
	<form class="form-horizontal" name="signinForm" ng-submit='signinServiceProvider()'>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="providername" placeholder="Provider name"ng-model='user.providerName'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <button type="submit" class="btn btn-default">Sign in</button>
	  </div>
	</div>
	</form>
	<div class="text-center">
	  <a href="#/signupAsserviceProvider"><strong>Apply!</strong> to be a service provider...</a>
	</div>
</div>
